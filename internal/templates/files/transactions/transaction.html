{{ define "title" }}ðŸ’°ðŸ“ˆ{{end}} {{ define "scripts" }}{{end}} {{define "body"}}
<div class="my-1">
  <form method="POST">
    <div class="form-item">
      <label for="name">Name:</label>
      <input name="name" disabled value="{{.Data.transaction.Name}}" />
    </div>

    <div class="form-item">
      <label for="amount">Amount:</label>
      <input name="amount" disabled value="{{.Data.transaction.Amount}}" />
    </div>

    <div class="form-item">
      <label for="account">Account:</label>
      <input name="account" disabled value="{{.Data.transaction.Account}}" />
    </div>

    <div class="form-item">
      <label for="date">Date:</label>
      <input name="date" disabled value="{{.Data.transaction.Date}}" />
    </div>

    <div class="form-item">
      <label for="category">Category:</label>
      <select name="category">
        {{ range .Data.categories }}
        <option
          value="{{.ID}}"
          {{
          if
          eq
          .Category
          $.Data.transaction.CustomCategory.Value
          }}selected{{end}}
        >
          {{ .Category }}
        </option>
        {{ end }}
      </select>
    </div>

    <div class="form-item">
      <label for="description">Description:</label>
      <input
        name="description"
        value="{{.Data.transaction.Description.Value}}"
      />
    </div>

    <input type="submit" />
  </form>
</div>
{{end}}
